<ion-header translucent="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="ion-text-center">
    <p class="subtitulo">Aquí comienza todo</p>
    <h2 class="bienvenida">¡Bienvenido!</h2>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input formControlName="usuario" type="text" maxlength="8" minlength="3" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password" maxlength="4" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top" shape="round">
      Ingresar
    </ion-button>

    <div class="ion-text-center ion-padding-top">
      <a href="#">Crea tu cuenta gratis</a>
    </div>

  </form>

</ion-content>
